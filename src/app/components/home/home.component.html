<section class="container mx-auto row">

  <button (click)="addNote()" class="add btn btn-lg btn-warning mt-4 mb-4">Add Note</button>

  <div class="card border-warning mb-3 card card text-dark bg-light col-md-4 mt-4 " *ngFor="let note of obs | async">
    <div class="card-header bg-transparent border-warning">
      <h4>{{note.titleNote}}</h4>
      <div class="content-card-header">
        <button class="btn btn-sm btn-primary" (click)="copyOnClickBoard(note.contentNote)">Copy</button>
        <button class="btn btn-sm btn-success" (click)="updateNote(note)">Update</button>
        <button class="btn btn-sm btn-danger" (click)="deleteNote(note)">X</button>
      </div>
    </div>
    <div class="card-body">
      <p class="card-text">
        <textarea class="form-control" [(ngModel)]="note.contentNote" rows="4"></textarea>
      </p>
    </div>
    <div class="card-footer bg-transparent border-warning">
      <small>Creado: {{note.date}}</small>

    </div>
  </div>

  <mat-paginator [pageSize]="6" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

  <div class="alert alert-primary text-center" role="alert" [hidden]="!copiado">
    Nota copiada!
  </div>
  <div class="alert alert-info text-center" role="alert" [hidden]="!actualizado">
    Nota actualizada!
  </div>
  <div class="alert alert-danger text-center" role="alert" [hidden]="!eliminado">
    Nota eliminada!
  </div>

</section>
