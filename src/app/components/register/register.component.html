<section>
    <figure>
        <img id="login-logoImg" src="../../../assets/images/logo-login.png" alt="logo"/>
    </figure>
    <main>
        <form>
          <h2>Regístrate</h2>
          <p>¿Es rápido y fácil!</p>
          <div class="form-group">
            <input type="text" class="form-control"  aria-describedby="basic-addon1" placeholder="Nombres" name="name" [(ngModel)]="user.name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control"  aria-describedby="basic-addon1" placeholder="Apellidos" name="lastName" [(ngModel)]="user.lastName">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Correo Electrónico" name="email" [(ngModel)]="user.email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control"  placeholder="Contraseña" name="password" [(ngModel)]="user.password">
          </div>
          <button type="submit" class="btn btn-dark mt-4" routerLink="/login" (click)="registerWithEmail()">Registrarme</button>
        </form>
    </main>
</section>
